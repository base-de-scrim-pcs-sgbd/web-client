<h1 class="titulo">BSI</h1>

<div class="div-form">
  <form action="">
    <div class="field login-dados">
      <label for="email">Email</label><br />
      <input id="email" type="email" autofocus="true" autocomplete="email">
    </div>

    <div class="field login-dados">
      <label for="senha">Senha <i>(Mínimo de 6 caracteres)</i></label>
      <input id="senha" minlength="6" type="password" autocomplete="new-password">
    </div>

    <div class="field login-dados">
      <label for="confirmar-senha">Confirmar senha</label>
      <input id="confirmar-senha" minlength="6" type="password">
    </div>
  </form>
  <div class="pos-form" id="cadastrar">
    <input type="submit" value="Cadastrar">
  </div>
  <div class="container-cadastre">
    <p>Já possui uma conta?</p>
    <a href="login.html">Login</a>
  </div>
